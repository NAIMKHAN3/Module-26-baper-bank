<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Wellcome To Your <span class="font-bold text-orange-600">Baap er
                Bank!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-cyan-500 w-9/12 mx-auto mt-12 p-8">
            <div>
                <h3 class="text-3xl font-semibold mb-4">Please Log In</h3>
                <input id="user-email" class="w-9/12 mb-3 px-3" type="email" placeholder="Your Email Address"> <br>
                <input id="user-password" class="w-9/12 px-3 mb-3" type="password" placeholder="Your Password"><br>
                <button id="btn-login"
                    class="bg-yellow-600 hover:bg-sky-700 text-1xl px-3 py-2 rounded-lg w-24 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
